<style>
.loadingContainer {
    position: absolute;
    width: 100%;
    height: auto;
    top:50%;
    text-align:center;
}
.loadingText{
    position: absolute;
    top: 20%;
    width: 20%;
    text-align: center;
    margin-left: 40%;
    color: grey;
}

.loadingText.loading{
    font-size: 3em;
    font-weight: 700;
  }
  span[class^="dot-"]{
    opacity: 0;
  }
  .dot-one{
    animation: dot-one 2s infinite linear
  }
  .dot-two{
    animation: dot-two 2s infinite linear
  }
  .dot-three{
    animation: dot-three 2s infinite linear
  }
  @keyframes dot-one{
    0%{
      opacity: 0;
    }
    15%{
      opacity: 0;
    }
    25%{
      opacity: 1;
    }
    100%{
      opacity: 1;
    }
  }
  
  @keyframes dot-two{
    0%{
      opacity: 0;
    }
    25%{
      opacity: 0;
    }
    50%{
      opacity: 1;
    }
    100%{
      opacity: 1;
    }
  }
  
  @keyframes dot-three{
    0%{
      opacity: 0;
    }
    50%{
      opacity: 0;
    }
    75%{
      opacity: 1;
    }
    100%{
      opacity: 1;
    }
  }
</style>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div id="indexLoader">
      <div className="loading-text">
          <h1 className="loadingText">LOADING
              <span className="dot-one"> .</span>
              <span className="dot-two"> .</span>
              <span className="dot-three"> .</span>
          </h1>
      </div>
    </div>
  </div>
